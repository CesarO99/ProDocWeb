<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Process Document - Web Edition - Create admin user</title>
    </h:head>
    <h:body>
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate/>
        </p:messages>
        <h:form>
            <div class="p-field">
                <p:staticMessage severity="info" summary="Atenção" detail="Cadastre o administrador do sistema" style="width: 100%" rendered="#{!jsfApp.hasadmin}"/>
                <p:staticMessage severity="warn" summary="Atenção" detail="Administrador do sistema já cadastrado"  rendered="#{jsfApp.hasadmin}"/>
                <p:commandButton rendered="#{jsfApp.hasadmin}" styleClass="ui-button-secondary"  value="Voltar" action="index"/>
            
            </div>

            <p:panelGrid columns="2" rendered="#{!jsfApp.hasadmin}">
                <f:facet name="header">
                    <p:outputLabel value="Criar Administrador" />
                </f:facet>
                <p:outputLabel value="Nome" />
                <p:inputText value="#{jsfUser.nome}"/> 
                
                <p:outputLabel value="E-mail" />
                <p:inputText id="email" value="#{jsfUser.email}">
                        <f:validator validatorId="emailValidator"/> 
                </p:inputText>
                
                <p:outputLabel value="Senha" />
                <p:password value="#{jsfUser.password}" feedback="true" toggleMask="true"/>
                
                <f:facet name="footer">
                    <p:commandButton value="Criar" action="#{jsfUser.createAdmin()}" icon="pi pi-plus"/>
                </f:facet>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
