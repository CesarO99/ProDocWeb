<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Process Document - Web Edition - Create admin user</title>
    </h:head>
    <h:body>
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate/>
        </p:messages>
        <h:form>

            <p:panelGrid columns="2">
                <f:facet name="header">
                    <p:outputLabel value="Trocar Senha" />
                </f:facet>

                
                <p:outputLabel value="Email" />
                <p:inputText id="email" value="#{jsfUser.segurancaEmail}"> 
                </p:inputText>

                <p:outputLabel value="Chave (enviado no seu email):" />
                <p:inputText id="text" value="#{jsfUser.chaveCampo}"> 
                </p:inputText>

                <p:outputLabel value="Nova senha:" />
                <p:inputText id="password" value="#{jsfUser.password}"> 
                </p:inputText>


                <f:facet name="footer">
                    <p:commandButton value="Trocar Senha" action="#{jsfUser.changePassword()}" icon="pi pi-plus"/>
                </f:facet>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
