<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Process Document Builder - Web Edition</title>
    </h:head>
    <h:body>
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate/>
        </p:messages>
        <h:form>
            <div align="center" >
                <p:panelGrid columns="2"  rendered="#{jsfApp.hasadmin}">
                    <f:facet name="header">
                        <p:outputLabel value="Efetue Login" />
                    </f:facet>
                    <p:outputLabel value="E-mail" />
                    <p:inputText value="#{jsfAuth.login}" required="true" requiredMessage="Informe o login (seu e-mail)"/>                
                    <p:outputLabel value="Senha" />
                    <p:password  toggleMask="true" value="#{jsfAuth.password}" required="true" requiredMessage="Informe sua senha"/>
                    <f:facet name="footer">
                        <div align="center">
                            <p:commandButton value="Acessar"  icon="pi pi-sign-in" iconPos="right" action="#{jsfAuth.authenticate()}"/>
                            <br/><br/>
                            <h4 class="ui-button-warning pi pi-replay"> Esqueceu a senha? <a href="esqueci-senha.xhtml">Recuperar</a>. </h4>
                        </div>
                    </f:facet>
                </p:panelGrid>
            </div>
        </h:form>
    </h:body>
</html>
